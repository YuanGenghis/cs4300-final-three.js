<!DOCTYPE html>
<html>
<head>
    <title>My first three.js app</title>
    <script src='three.js/build/three.js' type="application/javascript"></script>
    <script src='textures/textures.js' type="application/javascript"></script>
    <script src='graphic/graphics.js' type="application/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <style>
        body { margin: 0; }
        canvas {border: 1px solid gray;}
        .row {
            content: "";
            display: table;
            clear: both;
        }
        .col1 {
            float: left;
            width: 50%;
        }
        .col2 {
            float: right;
            width: 10%;
        }
    </style>
</head>
<body onload="init()">

<div class="row">
    <div class="col1">
        <canvas id="canvas" width="1000px" height="500px"></canvas>
    </div>
    <div class="col2">
        <h2>Object List</h2>
        <ol id="object-list">
        </ol>
    </div>

</div>


<h2>Camera Translation</h2>
X: <input id="ctx" type="range" value="0" min="-50" max="50" step="1"/>
Y: <input id="cty" type="range" value="0" min="-50" max="50" step="1"/>
Z: <input id="ctz" type="range" value="0" min="-50" max="50" step="1"/>

<h2>Position</h2>
X: <input id="px" type="number" value="0">
Y: <input id="py" type="number" value="0">
Z: <input id="pz" type="number" value="0">

<label>
    <input type="radio" name="shape"
           value="CUBE"/>
    Box
</label>

<label>
    <input type="radio" name="shape"
           value="SPHERE"/>
    Ball
</label>
<button onclick="addShape()">
    Add
</button>

<h2>Lighting Source</h2>
<input id="ami" type="button" checked name="light" value="AMBIENT"/>
<input id="dir" type="button" checked name="light" value="DIRECTIONAL"/>


<script type="module">
    import {OBJLoader} from "./three.js/examples/jsm/loaders/OBJLoader.js";

    const objLoader = new OBJLoader();
    objLoader.load('textures/bench.obj', function (object) {
        object.position.set(-6, 0, 0);
        object.scale.set(0.02, 0.02, 0.02);
        object.castShadow = true;
        scene.add(object);
    });

    objLoader.load('textures/nakedGuy.obj', function (object) {
        object.position.set(6, 0, 0);
        object.scale.set(0.2, 0.2, 0.2);
        object.castShadow = true;
        scene.add(object);
    });
    objLoader.load('textures/plant.obj', function (object) {
        object.position.set(-4, 0, -3);
        object.scale.set(0.002, 0.002, 0.002);
        object.castShadow = true;
        scene.add(object);
    });
    objLoader.load('textures/Tree.obj', function (object) {
        object.position.set(-1, 0, -4);
        object.scale.set(10, 10, 10);
        object.castShadow = true;
        scene.add(object);
    });
</script>


</body>
</html>
